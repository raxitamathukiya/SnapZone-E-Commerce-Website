<!DOCTYPE html>

    <title>Admin Dashboard</title>

    <style>
      #addproduct{
        width: 120px;
        border-radius: 10px;
        height: 40px;

      }
      #image{
        margin-left: 100px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #productid{
        margin-left: 70px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #brand{
        margin-left: 45px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #title{
        margin-left: 60px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #description{
        margin-left: 10px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #category{
        margin-left: 25px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #price{
        margin-left: 60px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      ::placeholder{
        text-align: center;
      }
      .infopro{
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: larger;
       
      }
      button{
         background-color: rgb(19, 19, 80);
         color: white;
      }
      
    </style>
  </head>

    <header>

        <div class="logo">SnapZone</div>
        <img

          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
          class="icn"
          alt=""
        />
        <div class="dp">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
            class="dpicn"
            alt="dp"
          />
         
        </div>
        <h2>Raxita</h2>
      </div>
    </header>

            <div class="option2 nav-option">

            </div>

            <div class="nav-option option3">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                class="nav-img"
                alt="report"
              />
              <h3>Orders</h3>
            </div>

            <div class="nav-option option4">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                class="nav-img"

              />
              <h3>Customers</h3>
            </div>

            <div class="nav-option option5">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"

            <div class="nav-option option6">

              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                class="nav-img"
                alt="logout"
              />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>

      <div class="main">

        </div>

        <div class="box-container">
          <div class="box box1">
            <div class="text">
              <h2 class="topic-heading">60.5k</h2>
              <h2 class="topic">Total Sales</h2>
            </div>

            <i class="fa-solid fa-indian-rupee-sign" id="sales_logo"></i>
          </div>

          <div class="box box2">
            <div class="text">
              <h2 class="topic-heading">150</h2>
              <h2 class="topic">Total Orders</h2>
            </div>

            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
              alt="likes"
            />
          </div>

          <div class="box box3">
            <div class="text">
              <h2 class="topic-heading">320</h2>

              alt="comments"
            />
          </div>

          <div class="box box4">
            <div class="text">
              <h2 class="topic-heading">70</h2>

            </div>

            <img

              alt="published"

          </div>
        </div>
